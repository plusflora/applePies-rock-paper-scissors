<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Code-Along</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body class="flex-ctr">
    <h1>Rock Paper Scissors</h1>
    <main>
        <h2>Player</h2>
        <h2>Ties</h2>
        <h2>Computer</h2>
        <h1 id="p-score"></h1>
        <h1 id="t-score"></h1>
        <h1 id="c-score"></h1>
        <img id="p-result">
        <div id="countdown" class="flex-ctr"></div>
        <img id="c-result">
        <button>R</button>
        <button>P</button>
        <button>S</button>
    </main>
</body>
</html>
